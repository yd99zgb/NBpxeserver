name: Build and Release NBPxeServer

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x64
            python-arch: x64
            output-name: NBPxeServer-x64.exe
          - arch: x86
            python-arch: x86
            output-name: NBPxeServer-x86.exe

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for tag-based versioning

    - name: Set up Python 3.8 (${{ matrix.python-arch }})
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        architecture: ${{ matrix.python-arch }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka

    - name: Compile with Nuitka
      run: python -m nuitka --assume-yes-for-downloads --onefile --windows-console-mode=disable --enable-plugin=tk-inter --windows-uac-admin --output-dir=dist --output-filename=${{ matrix.output-name }} --windows-icon-from-ico=icon.ico NBPxeServer.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output-name }}
        path: dist/${{ matrix.output-name }}

  release:
    name: Create Tag and Release
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        files: artifacts/**/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}